# Samba Configuration File for E2E Testing
# This configuration shares a local directory via SMB

[global]
    workgroup = WORKGROUP
    server string = LXC Samba Server
    security = user
    map to guest = never

    # Logging
    log file = /var/log/samba/log.%m
    max log size = 50
    log level = 1

    # Performance
    socket options = TCP_NODELAY IPTOS_LOWDELAY

    # Security
    encrypt passwords = yes
    passdb backend = tdbsam

[shared]
    comment = Shared Directory for E2E Testing
    path = /data/shared
    browseable = yes
    read only = no
    writable = yes
    valid users = @samba
    create mask = 0664
    directory mask = 0775
    force group = samba
