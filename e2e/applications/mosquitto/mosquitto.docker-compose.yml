services:
  mosquitto:
    image: eclipse-mosquitto:${MOSQUITTO_VERSION:-2}
    restart: unless-stopped
    user: "${UID:-1883}:${GID:-1883}"
    volumes:
      - ./config:/mosquitto/config:ro
    ports:
      - "${MQTT_PORT:-1883}:1883"
      - "${MQTTS_PORT:-8883}:8883"
      - "${MQTT_WS_PORT:-9001}:9001"
