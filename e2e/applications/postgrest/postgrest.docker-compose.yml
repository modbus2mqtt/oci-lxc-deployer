services:
  postgrest:
    image: postgrest/postgrest:${POSTGREST_VERSION:-latest}
    restart: unless-stopped
    environment:
      PGRST_DB_URI: "postgres://api_login:{{ API_LOGIN_PASSWORD }}@postgres:5432/${POSTGRES_DB:-postgres}"
      PGRST_DB_SCHEMAS: ${PGRST_SCHEMAS:-public}
      PGRST_DB_ANON_ROLE: ${PGRST_ANON_ROLE:-api_anon}
      PGRST_JWT_SECRET: "{{ JWT_SECRET }}"
      PGRST_SERVER_PORT: 3000
    ports:
      - "${POSTGREST_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  data:
