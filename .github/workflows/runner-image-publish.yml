name: Build and publish CI images

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'e2e/applications/github-runner/Dockerfile'
      - 'e2e/applications/github-runner/entrypoint.sh'
      - 'e2e/applications/github-runner/pvetest'
      - 'e2e/applications/test-worker/Dockerfile'
      - 'e2e/applications/test-worker/entrypoint.sh'
      - '.github/workflows/runner-image-publish.yml'

env:
  REGISTRY: ghcr.io

jobs:
  build-image:
    # Runs on GitHub-hosted runners to avoid chicken-and-egg problem
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: github-actions-runner
            context: ./e2e/applications/github-runner
            image: ${{ github.repository_owner }}/github-actions-runner
          - name: ci-test-worker
            context: ./e2e/applications/test-worker
            image: ${{ github.repository_owner }}/ci-test-worker
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ matrix.image }}
          tags: |
            type=sha
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        env:
          DOCKER_BUILD_SUMMARY: false
        with:
          context: ${{ matrix.context }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Container Registry Link
        run: |
          echo "::notice title=${{ matrix.name }}::Image available at: https://github.com/${{ github.repository }}/pkgs/container/${{ matrix.name }}"
