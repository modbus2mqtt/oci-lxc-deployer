name: Build and publish GitHub Actions Runner image

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'e2e/applications/github-runner/Dockerfile'
      - '.github/workflows/runner-image-publish.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: modbus2mqtt/github-actions-runner

jobs:
  build-runner-image:
    # Runs on GitHub-hosted runners to avoid chicken-and-egg problem
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        env:
          DOCKER_BUILD_SUMMARY: false
        with:
          context: ./e2e/applications/github-runner
          file: ./e2e/applications/github-runner/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Container Registry Link
        run: |
          echo "::notice title=Runner Image::Runner image available at: https://github.com/${{ github.repository }}/pkgs/container/github-actions-runner"
