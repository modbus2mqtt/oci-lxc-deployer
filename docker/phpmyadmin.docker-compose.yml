services:
  phpmyadmin:
    image: phpmyadmin:${PHPMYADMIN_VERSION:-latest}
    restart: unless-stopped
    environment:
      PMA_HOST: ${MARIADB_HOST:-mariadb}
      PMA_PORT: ${MARIADB_PORT:-3306}
      UPLOAD_LIMIT: ${UPLOAD_LIMIT:-100M}
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    depends_on:
      mariadb:
        condition: service_healthy

  mariadb:
    image: mariadb:${MARIADB_VERSION:-11}
    restart: unless-stopped
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:-secret123}
      MARIADB_DATABASE: ${MARIADB_DATABASE:-appdb}
    volumes:
      - ./data:/var/lib/mysql
    ports:
      - "${MARIADB_PORT:-3306}:3306"
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  data:
