services:
  mariadb:
    image: mariadb:${MARIADB_VERSION:-11}
    restart: unless-stopped
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:-secret123}
      MARIADB_DATABASE: ${MARIADB_DATABASE:-appdb}
      MARIADB_USER: ${MARIADB_USER:-appuser}
      MARIADB_PASSWORD: ${MARIADB_USER_PASSWORD:-secret123}
    volumes:
      - ./data:/var/lib/mysql
    ports:
      - "${MARIADB_PORT:-3306}:3306"
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  data:
