services:
  postgrest:
    image: postgrest/postgrest:${POSTGREST_VERSION:-latest}
    restart: unless-stopped
    environment:
      PGRST_DB_URI: postgres://${DB_USER:-appuser}:${DB_PASSWORD:-secret123}@postgres:5432/${DB_NAME:-appdb}
      PGRST_DB_SCHEMAS: ${PGRST_SCHEMAS:-public}
      PGRST_DB_ANON_ROLE: ${PGRST_ANON_ROLE:-anon}
      PGRST_JWT_SECRET: ${JWT_SECRET:-secret123secret123secret123secret1}
      PGRST_SERVER_PORT: 3000
    ports:
      - "${PGRST_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret123}
      POSTGRES_USER: ${DB_USER:-appuser}
      POSTGRES_DB: ${DB_NAME:-appdb}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-appuser}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  data:
