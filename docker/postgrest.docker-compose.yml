services:
  postgrest:
    image: postgrest/postgrest:${POSTGREST_VERSION:-latest}
    restart: unless-stopped
    environment:
      PGRST_DB_URI: "postgres://api_login:{{ API_LOGIN_PASSWORD }}@postgres:5432/${POSTGRES_DB:-postgres}"
      PGRST_DB_SCHEMAS: ${PGRST_SCHEMAS:-public}
      PGRST_DB_ANON_ROLE: ${PGRST_ANON_ROLE:-api_anon}
      PGRST_JWT_SECRET: "{{ JWT_SECRET }}"
      PGRST_SERVER_PORT: 3000
    ports:
      - "${POSTGREST_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:${POSTGRES_VERSION:-16-alpine}
    restart: unless-stopped
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      POSTGRES_PASSWORD: "{{ POSTGRES_PASSWORD }}"
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  data:
