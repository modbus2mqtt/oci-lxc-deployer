services:
  mosquitto:
    image: eclipse-mosquitto:${MOSQUITTO_VERSION:-2}
    restart: unless-stopped
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      MOSQUITTO_USERNAME: ${MQTT_USER:-mqtt}
      MOSQUITTO_PASSWORD: ${MQTT_PASSWORD:-secret123}
    volumes:
      - ./config:/mosquitto/config
      - ./data:/mosquitto/data
      - ./log:/mosquitto/log
    ports:
      - "${MQTT_PORT:-1883}:1883"
      - "${MQTT_WS_PORT:-9001}:9001"

volumes:
  config:
  data:
  log:
